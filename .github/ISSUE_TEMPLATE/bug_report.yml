name: üêõ Bug Report
description: Create a bug report to help us improve Custom Quick Alert
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: ["ariyanshiputech"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the information below to help us understand and reproduce the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm you have completed the following steps
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have tested with the latest version of Custom Quick Alert
          required: true
        - label: I have included all necessary information below
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the issue
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe actual behavior...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Minimal code sample that reproduces the issue
      render: dart
      placeholder: |
        CustomQuickAlert.showSuccess(
          title: 'Test',
          text: 'This is a test',
        );

  - type: input
    id: version
    attributes:
      label: Custom Quick Alert Version
      description: Which version are you using?
      placeholder: "e.g., 2.0.0"
    validations:
      required: true

  - type: input
    id: flutter_version
    attributes:
      label: Flutter Version
      description: Run `flutter --version` to get this information
      placeholder: "e.g., Flutter 3.24.0"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform(s) Affected
      description: Which platform(s) does this issue occur on?
      multiple: true
      options:
        - Android
        - iOS
        - Web
        - Windows
        - macOS
        - Linux
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please include any relevant error logs or stack traces
      render: shell
      placeholder: Paste error logs here...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Additional information...
